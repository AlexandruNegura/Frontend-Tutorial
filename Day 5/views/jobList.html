<table class="table table-striped table-bordered">
    <tr>
        <th>JobId:</th>
        <th>JobTitle:</th>
        <th>MaxSalary:</th>
        <th>MinSalary:</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="job in jobs">
        <td class="text-center">
            {{job.jobId}}
        </td>
        <td class="text-center">
            {{job.jobTitle}}
        </td>
        <td class="text-center">
            {{job.maxSalary}}
        </td>
        <td class="text-center">
            {{job.minSalary}}
        </td>
        <td class="text-center">
            <button type="button" class="btn btn-link" ng-click="viewEmployee(employee.employeeId)">View</button>
            <!-- TODO #HR6 -->
            <button type="button" class="btn btn-link" ng-click="editEmployee(employee.employeeId)">Edit</button>
            <button type="button" class="btn btn-link" ng-click="delete(employee)">Delete</button>
        </td>

    </tr>
</table>
