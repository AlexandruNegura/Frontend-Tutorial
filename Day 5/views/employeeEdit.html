<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Edit employee <b>{{employee.firstName}} {{employee.lastName}}</b></h2>
    </div>
    <div class="panel-body">
        <ng-form name="employeeEditForm">
            <!--TODO#HR7-->
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeEditForm.firstName.$invalid }">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" class="form-control"
                               ng-model="employee.firstName"
                               placeholder="First Name" required>
                    </div>
                </div>
                <!--TODO#HR3-->
                <div class="form-group">
                    <div class="col-lg-6">
                        <!--TODO#HR3-->
                        <div class="form-group" ng-class="{ 'has-error': employeeEditForm.lastName.$invalid }">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" class="form-control"
                                   ng-model="employee.lastName"
                                   placeholder="Last Name" required>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group">
                        <!--TODO#HR3-->
                        <div class="form-group" ng-class="{ 'has-error': employeeEditForm.email.$invalid }">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" class="form-control"
                                   ng-model="employee.email"
                                   placeholder="Email" required>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeEditForm.phoneNumber.$invalid }">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                               ng-model="employee.phoneNumber"
                               placeholder="Phone Number" required>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group"
                         ng-class="{ 'has-error': employeeEditForm.hireDate.$invalid}">
                        <label for="hireDate">Hire Date:</label>
                        <input type="text" id="hireDate" name="hireDate" class="form-control"
                               ng-model="employee.hireDate"
                               placeholder="Hire Date" ng-pattern="datePattern" required>
                        <span class="help-block" ng-show="employeeEditForm.hireDate.$error.required
                             && employeeEditForm.hireDate.$dirty">{{requiredErrorMessage}}</span>
                        <span class="help-block" ng-show="employeeEditForm.hireDate.$error.pattern
                             && employeeEditForm.hireDate.$dirty">{{patternDateNotRespectedMessage}}</span>
                    </div>
                </div>
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeEditForm.jobTitle.$invalid }">
                        <label for="jobTitle">Job Title:</label>
                        <select id="jobTitle" name="jobTitle" class="form-control" ng-model="employee.jobId"
                                ng-options="job.jobTitle for job in jobs track by job.jobId"
                                required>
                        </select>
                    </div>
                </div>`
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeEditForm.salary.$invalid }">
                        <label for="salary">Salary:</label>
                        <input type="text" id="salary" name="salary" class="form-control" ng-model="employee.salary"
                               placeholder="Salary" required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group"
                         ng-class="{ 'has-error': employeeEditForm.commissionPct.$invalid }">
                        <label for="commissionPct">Commission:</label>
                        <input type="text" id="commissionPct" name="commissionPct" class="form-control"
                               ng-model="employee.commissionPct"
                               placeholder="Commission" ng-pattern="commissionPattern" required>
                        <span class="help-block" ng-show="employeeEditForm.commissionPct.$error.required
                             && employeeEditForm.commissionPct.$dirty">{{requiredErrorMessage}}</span>
                        <span class="help-block" ng-show="employeeEditForm.commissionPct.$error.pattern
                             && employeeEditForm.commissionPct.$dirty">{{patternCommisionNotRespectedMessage}}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeEditForm.dep.$invalid }">
                        <label for="dep">Department:</label>
                        <select id="dep" name="dep" class="form-control" ng-model="employee.departmentId"
                                ng-options="dep.departmentName for dep in departments track by dep.departmentId"
                                required>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': employeeEditForm.manager.$invalid }">
                        <label for="manager">Manager:</label>
                        <select id="manager" ng-model="employee.managerId" name="manager" class="form-control" required
                                ng-options="manager.firstName+' '+ manager.lastName for manager in managers
                                track by manager.employeeId">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-7">
                    <div class="container">
                        <button ng-click="create(employee)" ng-disabled="employeeEditForm.$invalid">Save</button>
                        <button ng-click="reset()">Reset</button>
                    </div>
                </div>
            </div>
        </ng-form>
    </div>
</div>
